<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <script src="https://raw.githubusercontent.com/deztena/site/test-release/release/runtime-7182ec46b8d69a29bcc8.js"></script>
    <script src="https://raw.githubusercontent.com/deztena/site/test-release/release/vendors~main-9f2518c7c20a74491160.chunk.js"></script>
    <script src="https://raw.githubusercontent.com/deztena/site/test-release/release/main-3393e7d5ecd2b58a143d.chunk.js"></script>
</head>
<body>
<div id="deztena-app">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <script>renderHeader({
        ready: function () {
            var aboutMeLink = $('#section-about-me')
            var portfolioLink = $('#section-portfolio')
            var servicesLink = $('#section-services')
            var contactLink = $('#section-contacts')

            initBurgerMenu({
                preventScrollToElements: true,
                scrollEl: $('.page'),
                topLinks: [
                    {label: 'about me', scrollTo: aboutMeLink},
                    {label: 'portfolio', scrollTo: portfolioLink},
                    {label: 'services', scrollTo: servicesLink}],
                bottomLinks: [
                    {label: 'contact', scrollTo: contactLink}
                ],
                trigger: $('#burger-menu-open-trigger')
            })
        }
    })</script>
    <script>renderScreenHead({})</script>
    <div class="dropdown">
        <div class="dropdown__trigger"><img src="http://ipic.su/img/img7/fs/Slice19.1679247751.png"/></div>
        <div class="dropdown__content"><img src="http://ipic.su/img/img7/fs/Slice30.1679247768.png"/></div>
    </div>
    <script>renderDropdown({
        triggerImage: 'http://ipic.su/img/img7/fs/Slice19.1679247751.png',
        contentImage: 'http://ipic.su/img/img7/fs/Slice30.1679247768.png'
    })</script>
</div>
</body>
</html>
